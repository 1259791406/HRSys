<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改角色信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/layui/css/layui.css" media="all">
    <script src="/static/js/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/jquery.params.js"></script>
    <style>
        tr td input {
            text-align: center;
        }

        .layui-table td, .layui-table th {
            position: relative;
            padding: 4px 4px;
            min-height: 20px;
            line-height: 20px;
            font-size: 14px;
        }

        .layui-table tbody tr:hover, .layui-table-hover {
            background-color: transparent;
        }

        .layui-form-select .layui-select-group dd {
            padding-left: 20px;
            color: #1e9fff;
        }
    </style>
</head>
<body>
<script src="/static/layui/layui.all.js" charset="UTF-8"></script>
<form class="layui-form">
    <table class="layui-table" style="text-align: center">
        <tr>
            <td>名称</td>
        </tr>
        <tr>
            <td>
                <input name="name" id="name" class="layui-input">
            </td>
        </tr>
        <tr>
            <td>权限列表</td>
        </tr>
        <tr>
            <td id="roleList">
            </td>
        </tr>
        <tr>
            <td colspan="8" style="text-align: center">
                <button class="layui-btn layui-btn-normal  layui-btn-lg" lay-submit="" name="testListAction"
                        lay-filter="editButton"><i
                        class="layui-icon layui-icon-set-fill"></i>修改
                </button>
            </td>
        </tr>
    </table>
</form>
<script>
    layui.use(['form', 'layer'], function () {
        let form = layui.form;
        var $ = layui.$;
        let id = $.query.get("id");
        let layer = layui.layer;
        $.ajax({
            url: "/power/GetOne?id=" + id,
            headers: {
                token: localStorage.getItem("token")
            },
            success: function (data) {
                if (data.code == 200) {
                    let sign = data.sign;
                    let da = data.data;
                    let va = "";
                    $("#name").val(data.role.name);
                    for (let i = 0; i < sign.length; i++) {
                        if ($.inArray(sign[i].code, da) >= 0) {
                            va += "<input type='checkbox' name='sign' title='" + sign[i].data + "' value='" + sign[i].code + "' checked=''>"
                        } else {
                            va += "<input type='checkbox' name='sign' title='" + sign[i].data + "' value='" + sign[i].code + "'>"
                        }
                    }
                    $("#roleList").html(va);
                    form.render();
                } else {
                    layer.msg(data.mes);
                }
            }
        });

        form.on('submit(editButton)', function (data) {
            var str = "";
            $("input:checkbox[name='sign']:checked").each(function (i) {
                str += $(this).val() + "-";
            });
            console.log(str);
            $.ajax({
                url: "/power/UpdateRole",
                datatype: "json",
                data: {
                    id: id,
                    sign: str,
                    name: $("#name").val()
                },
                headers: {
                    token: localStorage.getItem("token")
                },
                success: function (data) {
                    if (data.code == 200) {
                        parent.layer.close(parent.layer.getFrameIndex(window.name));
                        parent.layer.msg(data.mes);
                    } else {
                        parent.layer.msg(data.mes);
                    }
                }
                ,
                error: function (data) {
                    layer.msg('网络发送请求出错！请尝试刷新！', {icon: 5});
                }
            })
            ;
            return false;
        });
    });
</script>
</body>
</html>
