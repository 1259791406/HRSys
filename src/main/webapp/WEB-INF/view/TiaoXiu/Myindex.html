<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>调休列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/layui/css/layui.css" media="all">
    <script src="/static/js/jquery.min.js"></script>
</head>
<body>
<div style="margin:0 auto;text-align:center;margin-top: 15px">
    <div class="demoTable">
        <table style="text-align: center;margin:auto;width: 100%">
            <tr>
                <td>申请人</td>
                <td>
                    <input class="layui-input" name="username" id="username">
                </td>
            </tr>
        </table>
        <div style="margin-top: 10px">
            <button class="layui-btn layui-btn-normal" data-type="reload"><i class="layui-icon">&#xe615;</i>搜索</button>
            <button class="layui-btn layui-btn-normal" data-type="Add"><i class="layui-icon">&#xe608;</i>添加</button>
        </div>
    </div>
</div>
<table class="layui-hide" id="test" lay-filter="test"></table>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="sp">审批</a>
    <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="cs">查审</a>
</script>
<script type="text/javascript" src="/static/layui/layui.js"></script>
<script>
    layui.use(['table', 'upload'], function () {
        var table = layui.table,
            layer = layui.layer,
            form = layui.form;
        var $ = layui.jquery, layer = layui.layer;
        table.render({
            elem: '#test',
            url: '/TiaoXiu/list?userid=' + localStorage.getItem("id"),
            title: '调休列表',
            height: 'full-160',
            headers: {token: localStorage.getItem("token")},
            page: {
                layout: ['limit', 'count', 'prev', 'page', 'next', 'skip']
                , groups: 3
                , first: true
                , last: true
            },
            parseData: function (res) {
                layer.msg(res.mes);
            },
            limit: 20,
            limits: [20, 40, 60, 80, 100],
            cols: [[
                {
                    align: 'center',
                    width: 75,
                    title: 'ID',
                    field: 'id',
                    fixed: 'left',
                },
                {align: 'center', field: 'userid', title: '用户ID', width: 160},
                {align: 'center', field: 'username', title: '用户姓名', width: 110},
                {align: 'center', field: 'startTime', title: '调休时间', width: 160},
                {align: 'center', field: 'size', title: '调休小时', width: 185},
                {align: 'center', field: 'addTime', title: '添加时间', width: 160},
                {field: 'marke', title: '备注'},
                {align: 'center', fixed: 'right', title: '操作', toolbar: '#barDemo', width: 115}
            ]],
            id: 'testReload',
            page: true
        })
        var $ = layui.$, active = {
            reload: function () {
                table.reload('testReload', {
                    id: 'test',
                    page: {
                        curr: 1
                    }, where: {
                        username: $('#username').val(),
                        type: $('#type').val(),
                    }
                }, 'data');
            },
            Add: function () {
                layer.open({
                    id: 'addUser',
                    type: 2,
                    title: '调休信息',
                    maxmin: true,
                    shadeColse: true,
                    area: ['75%', '60%'],
                    content: '/TiaoXiu/insert',
                    end: function (data) {
                        table.reload('testReload', {
                            id: 'test',
                            page: {
                                curr: $(".layui-laypage-em").next().html()
                            }
                        }, 'data');
                    }
                });
            }
        };
        $('.demoTable .layui-btn').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
        table.on('tool(test)', function (obj) {
            let eve = obj.event;
            let data = obj.data;
            let id = data.code;
            if (eve === 'sp') {
                layer.open({
                    title: ['审核意见', 'background-color:#8DCE16; color:#fff;'],
                    anim: 'up',
                    content: '<textarea type="text" class="layui-textarea" id="textarea" placeholder="请输入审核意见，如无则不用输入！" ></textarea>',
                    btn: ['同意', '驳回'],
                    yes: function (index) {
                        $.ajax({
                            url: "/TiaoXiu/App",
                            type: "POST",
                            datatype: "json",
                            async: false,
                            data: {
                                code: id,
                                userid: localStorage.getItem("id"),
                                state: 2,
                                Opinion: $('#textarea').val(),
                            },
                            success: function (data) {
                                let mess = data.mes;
                                layer.closeAll();
                                if (data.code == 200) {
                                    layer.open({
                                        content: mess
                                        , skin: 'msg'
                                        , time: 2
                                    });
                                } else if (data.code == 300) {
                                    layer.open({
                                        content: mess
                                        , skin: 'msg'
                                        , time: 2
                                    });
                                } else if (data.code == 500) {
                                    parent.layer.close(parent.layer.getFrameIndex(window.name));
                                    layer.open({
                                        content: data.mes,
                                        skin: 'msg',
                                        time: 2
                                    });
                                }
                            },
                            error: function (da) {
                                layer.msg('网络连接发生失败！', {iocn: 5})
                            }
                        })
                    },
                    btn2: function (index) {
                        $.ajax({
                            url: "/TiaoXiu/App",
                            type: "POST",
                            datatype: "json",
                            async: false,
                            data: {
                                code: id,
                                userid: localStorage.getItem("id"),
                                state: 3,
                                Opinion: $('#textarea').val(),
                            },
                            success: function (data) {
                                var mess = data.mes;
                                layer.closeAll();
                                if (data.code == 200) {
                                    layer.open({
                                        content: mess
                                        , skin: 'msg'
                                        , time: 2
                                    });
                                } else if (data.code == 300) {
                                    layer.open({
                                        content: mess
                                        , skin: 'msg'
                                        , time: 2
                                    });
                                } else if (data.code == 500) {
                                    layer.open({
                                        content: data.mes,
                                        skin: 'msg',
                                        time: 2
                                    });
                                }
                            },
                            error: function (data) {
                                layer.msg('网络连接发生失败！', {iocn: 5})
                            }
                        })
                    }
                });
            } else if (eve === 'cs') {
                $.ajax({
                    url: "/task/GetTableList?code=" + id,
                    async: false,
                    success: function (data) {
                        let mmm = "<div class='layui-form'><table class='layui-table'><thead><tr><th>处理人</th><th>时间</th><th>处理方式</th><th>意见</th></tr></thead><tbody>";
                        let mes = "";
                        let wei = "</tbody></table></div>";
                        let da = data.data;
                        if (data.code == 200) {
                            $.each(da, function (index) {
                                let userName = da[index].userid;
                                let userTime = da[index].time;
                                let TaskName = da[index].state;
                                let name = da[index].opinion;
                                mes += "<tr ><td>" + userName + "</td><td>" + userTime + "</td><td>" + TaskName + "</td><td style='color:red;'>" + name + "</td></tr>";
                            });
                            var kk = mmm + mes + wei;
                            layer.open({
                                type: 1,
                                content: kk,
                                anim: 'up',
                                area: ['80%', '80%'],
                                style: 'position:fixed; bottom:0; left:0; width: 100%; max-width:50%x;height: auto; max-height: 60%;padding:10px 0; border:none;overflow-x:auto;overflow-y:auto;'
                            });
                        } else {
                            layer.open({
                                content: data.mes + "暂不支持查询功能！"
                                , skin: 'msg'
                                , time: 2
                            });
                        }
                    },
                    error: function (da) {
                        layer.msg('网络连接发生异常！请检查！', {icon: 5});
                    }
                })
            }
        });
    })
</script>
</body>
</html>
