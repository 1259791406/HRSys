<script>

    function clearNoNum(obj) {
        obj.value = obj.value.replace(/[^\d.]/g, ""); //清除"数字"和"."以外的字符
        obj.value = obj.value.replace(/^\./g, ""); //验证第一个字符是数字而不是.
        obj.value = obj.value.replace(/\.{2,}/g, "."); //只保留第一个. 清除多余的.
        obj.value = obj.value.replace(".", "$#$").replace(/\./g, "").replace("$#$", ".");//只允许输入一个小数点
        obj.value = obj.value.replace(/^(\-)*(\d+)\.(\d\d).*$/, '$1$2.$3'); //只能输入两个小数
    }

    layui.use(['form', 'laydate', 'transfer', 'upload', 'layer', 'element'], function () {
        var form = layui.form;
        let laydate = layui.laydate;
        let upload = layui.upload;
        let element = layui.element;
        var $ = layui.$
            , transfer = layui.transfer
            , layer = layui.layer
            , util = layui.util;

        $.ajax({
            url: "/Reimbursement/type",
            headers: {
                token: localStorage.getItem("token")
            },
            success: function (data) {
                let va = "";
                for (let i = 0; i < data.data.length; i++) {
                    va += "<option value=" + data.data[i].code + ">" + data.data[i].data + "</option>";
                }
                $("#type").html(va);
                $("#userid").val(localStorage.getItem("id"));
                $("#user_id").val(localStorage.getItem("name"));
                form.render();
            }
        });

        form.on('submit(editButton)', function (data) {
            $.ajax({
                url: "/Reimbursement/Add",
                datatype: "json",
                data: data.field,
                headers: {
                    token: localStorage.getItem("token")
                },
                success: function (data) {
                    let code = data.code;
                    if (code == 200) {
                        parent.layer.close(parent.layer.getFrameIndex(window.name));
                        parent.layer.msg(data.data);
                    } else {
                        parent.layer.msg(data.data);
                    }
                }, error: function (data) {
                    layer.msg('网络发送请求出错！请尝试刷新！', {icon: 5});
                }
            });
            return false;
        });
    });
