<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>全部薪资信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/layui/css/layui.css" media="all">
    <script src="/static/js/jquery.min.js"></script>
    <style>
        .layui-table td, .layui-table th {
            position: relative;
            padding: 9px 0px;
            min-height: 20px;
            line-height: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
<div style="margin:0 auto;text-align:center;margin-top: 15px">
    <div class="demoTable">
        <table style="text-align: center;margin:auto;width: 100%">
            <tr>
                <td>用户姓名</td>
                <td>
                    <input class="layui-input" name="username" id="username">
                </td>
                <td>工资月份</td>
                <td>
                    <input class="layui-input" name="time" id="time">
                </td>
            </tr>
        </table>
        <div style="margin-top: 10px">
            <button class="layui-btn layui-btn-normal" data-type="synchro"><i class="layui-icon">&#x615;</i>搜索</button>
        </div>
    </div>
</div>
<table class="layui-hide" id="test" lay-filter="test"></table>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="update">修改</a>
    <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="sp">审批</a>
    <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="cs">查审</a>
</script>
<script type="text/javascript" src="/static/layui/layui.js"></script>
<script>
    layui.use(['table', 'laydate'], function () {
        var table = layui.table,
            layer = layui.layer,
            form = layui.form;
        var laydate = layui.laydate;
        var $ = layui.jquery, layer = layui.layer;
        laydate.render({
            elem: '#time',
            type: 'month',
            max: -1,
        })
        var date = new Date();
        let year = date.getFullYear();
        let mon = date.getMonth();
        if (mon < 10) {
            mon = "0" + mon;
        }
        laydate.render({
            elem: '#time',
            type: 'month',
            max: -1,
        })
        let start = year + "-" + mon + "-01 00:00:00";
        let end = year + "-" + mon + "-" + new Date(year, mon, 0).getDate() + " 23:59:59";
        table.render({
            elem: '#test',
            url: '/salary/pageList?start=' + start + "&end=" + end,
            title: '工资列表',
            height: 'full-160',
            headers: {token: localStorage.getItem("token")},
            // totalRow: true,
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print', { //自定义头部工具栏右侧图标。如无需自定义，去除该参数即可
                title: '提示'
                , layEvent: 'LAYTABLE_TIPS'
                , icon: 'layui-icon-tips'
            }],
            page: {
                layout: ['limit', 'count', 'prev', 'page', 'next', 'skip']
                , groups: 3
                , first: true
                , last: true
            },
            parseData: function (res) {
                layer.msg(res.mes);
            },
            limit: 20,
            limits: [20, 40, 60, 80, 100],
            cols: [[
                {align: 'center', field: 'userid', title: '员工工号', width: 120},
                {align: 'center', field: 'username', title: '员工姓名', width: 108},
                {align: 'center', field: 'basic', title: '基本工资', width: 100},
                {align: 'center', field: 'hour', title: '小时工资', width: 100},
                {align: 'center', field: 'monthPerformance', title: '月度绩效', width: 100},
                {align: 'center', field: 'quarterPerformance', title: '季度绩效', width: 100},
                {align: 'center', field: 'yearEndBonus', title: '年终奖金', width: 100, totalRow: true},
                {align: 'center', field: 'overtime', title: '加班', width: 70},
                {align: 'center', field: 'allowance', title: '津贴', width: 70},
                {align: 'center', field: 'particularlyAawards', title: '特别奖项', width: 100},
                {align: 'center', field: 'festival', title: '差旅补贴', width: 100},
                {align: 'center', field: 'travel', title: '年节慰问', width: 100},
                {align: 'center', field: 'provideForTheAged', title: '社保-养老', width: 100},
                {align: 'center', field: 'medicalTreatment', title: '社保-医疗', width: 100},
                {align: 'center', field: 'housing', title: '社保-住房', width: 100},
                {align: 'center', field: 'occupationalInjury', title: '社保-工伤', width: 100},

                {align: 'center', field: 'pensionCompany', title: '公司-养老', width: 100},
                {align: 'center', field: 'medcalCompany', title: '公司-医疗', width: 100},
                {align: 'center', field: 'unemploymentCompany', title: '公司-失业', width: 100},
                {align: 'center', field: 'industriakCompany', title: '公司-工伤', width: 100},
                {align: 'center', field: 'housingCompany', title: '公司-住房', width: 100},
                {align: 'center', field: 'Children', title: '抵扣项-子女', width: 110},

                {align: 'center', field: 'SupportTheOld', title: '抵扣项-赡养', width: 110},
                {align: 'center', field: 'Adult', title: '抵扣项-继续教育', width: 200},
                {align: 'center', field: 'Draw', title: '抵扣项-房贷', width: 110},
                {align: 'center', field: 'Renting', title: '抵扣项-租房', width: 110},
                {align: 'center', field: 'Serious', title: '抵扣项-大病', width: 110},

                {align: 'center', field: 'inDryDock', title: '负调整', width: 100},
                {align: 'center', field: 'birthCompany', title: '正调整', width: 100},


                {align: 'center', field: 'leave', title: '请假', width: 70},
                {align: 'center', field: 'late', title: '迟到', width: 70},
                {align: 'center', field: 'early', title: '早退', width: 70},
                {align: 'center', field: 'absenteeism', title: '旷工', width: 70},
                {align: 'center', field: 'overtimepay', title: '个人所得税', width: 110},
                {align: 'center', field: 'eat', title: '餐费', width: 70},
                {align: 'center', field: 'salary', title: '实发工资', width: 110},

                {align: 'center', field: 'salary', title: '发放月份', width: 110},
                {align: 'center', field: 'time', title: '时间', width: 105},
                {align: 'center', fixed: 'right', title: '操作', toolbar: '#barDemo', width: 170}
            ]],
            id: 'testReload',
            page: true
        })
        var $ = layui.$, active = {
            synchro: function () {
                table.reload('testReload', {
                    id: 'test',
                    page: {
                        curr: 1
                    }, where: {
                        username: $('#username').val(),
                        cxtime: $("#time").val(),
                    }
                }, 'data');
            }
        };
        $('.demoTable .layui-btn').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

        table.on('tool(test)', function (obj) {
            let data = obj.data;
            let id = data.id;
            let eve = obj.event;
            if (eve === 'update') {
                layer.open({
                    type: 2,
                    title: '修改薪资',
                    maxmin: true,
                    shadeColse: true,
                    area: ['80%', '85%'],
                    content: '/salary/updateIndex?id=' + id,
                    end: function (data) {
                        table.reload('testReload', {
                            id: 'test',
                            page: {
                                curr: $(".layui-laypage-em").next().html()
                            }
                        }, 'data');
                    }
                });
            } else if (eve === 'sp') {
                layer.open({
                    title: ['审核意见', 'background-color:#8DCE16; color:#fff;'],
                    anim: 'up',
                    content: '<textarea type="text" class="layui-textarea" id="textarea" placeholder="请输入审核意见，如无则不用输入！" ></textarea>',
                    btn: ['同意', '驳回'],
                    yes: function (index) {
                        $.ajax({
                            url: "/salary/App",
                            type: "POST",
                            datatype: "json",
                            async: false,
                            data: {
                                code: data.code,
                                userid: localStorage.getItem("id"),
                                state: 2,
                                Opinion: $('#textarea').val(),
                                orderNum: localStorage.getItem("OvertimeNum"),
                            },
                            success: function (data) {
                                let mess = data.mes;
                                if (data.code == 200) {
                                    layer.msg(mess);
                                    setTimeout(function () {
                                        location.reload();
                                    }, 1500);
                                } else {
                                    layer.msg(mess, {icon: 5});
                                    setTimeout(function () {
                                        location.reload();
                                    }, 2000);
                                }
                            },
                            error: function (da) {
                                errorAll();
                            }
                        })
                    },
                    btn2: function (index) {
                        $.ajax({
                            url: "/salary/App",
                            type: "POST",
                            datatype: "json",
                            async: false,
                            data: {
                                code: data.code,
                                userid: localStorage.getItem("id"),
                                state: 3,
                                Opinion: $('#textarea').val(),
                                orderNum: localStorage.getItem("OvertimeNum"),
                            },
                            success: function (data) {
                                let mess = data.mes;
                                if (data.code == 200) {
                                    layer.msg(mess);
                                    setTimeout(function () {
                                        location.reload();
                                    }, 1500);
                                } else {
                                    layer.msg(mess, {icon: 5});
                                    setTimeout(function () {
                                        location.reload();
                                    }, 2000);
                                }
                            },
                            error: function (data) {
                                errorAll();
                            }
                        })
                    }
                });
            } else if (eve === 'cs') {
                let win = $(window).width();
                if (win > 500) {
                    win = "50%"
                } else {
                    win = (win - 50) + "px";
                }
                $.ajax({
                    url: "/task/GetTableList?code=" + data.code,
                    async: false,
                    success: function (data) {
                        let mmm = "<div class='layui-form'><table class='layui-table'><thead><tr><th>处理人</th><th>时间</th><th>处理方式</th><th>意见</th></tr></thead><tbody>";
                        let mes = "";
                        let wei = "</tbody></table></div>";
                        let da = data.data;
                        if (data.code == 200) {
                            $.each(da, function (index) {
                                let userName = da[index].userid;
                                let userTime = da[index].time;
                                let TaskName = da[index].state;
                                let name = da[index].opinion;
                                mes += "<tr ><td>" + userName + "</td><td>" + userTime + "</td><td>" + TaskName + "</td><td style='color:red;'>" + name + "</td></tr>";
                            });
                            var kk = mmm + mes + wei;
                            layer.open({
                                type: 1,
                                content: kk,
                                anim: 'up',
                                area: ['80%', '80%'],
                                style: 'position:fixed; bottom:0; left:0; width: 100%; max-width:207px;height: auto; max-height: 60%;padding:10px 0; border:none;overflow-x:auto;overflow-y:auto;'
                            });
                        } else {
                            layer.open({
                                content: data.mes + "暂不支持查询功能！"
                                , skin: 'msg'
                                , time: 2
                            });
                        }
                    },
                    error: function (da) {
                        errorAll();
                    }
                })
            }
        });
    });
</script>
</body>
</html>
