<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>新南港考勤系统手机登陆</title>
    <link rel="stylesheet" type="text/css" href="/static/css/login.css">
    <link rel="stylesheet" type="text/css" href="/static/css/public.css">
    <script type="text/javascript" src="/static/js/vector.js"></script>
    <script type="text/javascript" src="/static/layuiadmin/layui/layer.js"></script>
    <script type="text/javascript" src="/static/layuiadmin/layui/layui.js"></script>
    <link rel="stylesheet" href="/static/layuiadmin/layui/css/layer.css" media="all">
    <link rel="stylesheet" href="/static/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/static/css/inserthtml.css" media="all">
    <script type="text/javascript" src="/static/js/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/five.js"></script>
    <style>
        .bei {
            z-index: 9999;
            right: 0%;
            top: 93%;
            height: 10%;
            position: fixed;
            bottom: 44%;
            width: 100%;
            text-align: center;
        }

        .jizhu {
            margin-left: 45%;
            margin-top: -22px;
        }

    </style>
</head>
<body>
<div class="ShouYe">
    <!--    <img src="/static/images/login.png" class="divimg">-->
    <div id="container" style="position: fixed;">
        <div id="output">
            <div class="containerT">
                <form class="form" id="entry_form" method="post">
                    <input type="text" placeholder="用户名" id="entry_name" value="">
                    <input type="password" placeholder="密码" id="entry_password">
                    <button type="button" id="entry_btn">登录</button>
                    <div id="prompt" class="prompt"></div>
                </form>
            </div>
        </div>
    </div>
    <div class="bei">
        <a href="updateUser.html">忘记密码</a>
    </div>
    <script type="text/javascript">
        $(document).keypress(function (e) {
            switch (e.which) {
                case 13:
                    login();
                    break;
            }
        });
        $(function () {
            $("#entry_name").focus();
            $("#entry_btn").click(function () {
                login();
            })
        });
        login = function () {
            var name = $("#entry_name").val();
            var pass = $("#entry_password").val();
            if (name == null || name == "") {
                layer.open({
                    Number: 0,
                    content: "账号不能为空！",
                    time: 1
                })
            } else if (pass == null || pass == "") {
                layer.open({
                    Number: 0,
                    content: "密码不能为空！",
                    time: 1,
                })
            } else if (pass != null && pass != "" && name != null && name != "") {
                TyLogin(name, pass, 1);
            }
        };
        TyLogin = function (phone, password, code) {
            da = {
                phone: fiveTwo(phone),
                password: fiveTwo(password),
                username: phone,
            };
            layer.open({
                type: 2,
                content: "正在登陆...",
                shadeClose: false,
            });
            $.ajax({
                type: "POST",
                url: "user/UserLogin",
                data: da,
                dataType: 'json',
                cache: false,
                async: true,
                timeout: 30000,
                headers: {
                    token: localStorage.getItem("token")
                },
                success: function (data) {
                    layer.closeAll();
                    var datacode = data.code;
                    if (datacode != 200) {
                        layer.open({
                            content: data.mes
                            , skin: 'msg'
                            , time: 2
                        });
                    } else {
                        localStorage.setItem('token', data.token);
                        localStorage.setItem('id', data.id);
                        localStorage.setItem('name', data.user);
                        localStorage.setItem('sign', JSON.stringify(data.sign));
                        layer.open({
                            type: 2,
                            content: "登陆成功~请稍等！",
                            shadeClose: false,
                        });
                        window.setTimeout("window.location.href='h5index'", 2000);
                    }
                },
                error: function (data) {
                    layer.closeAll();
                    errorAll();
                }
            });
        }

        function errorAll() {
            layer.open({
                content: '网络连接失败，请尝试刷新或更换网络后再试！'
                , skin: 'msg'
                , time: 2
            });
        };
    </script>
</div>
</body>
</html>
